# \u7981\u6b62rootLogger\u6253\u5370log
log4j.rootLogger = OFF

# \u672c\u7a0b\u5e8fLog\u914d\u7f6e
log4j.logger.com.wyz = DEBUG, Console

# \u8f93\u51faHibernate\u7684SQL\u8bed\u53e5
log4j.logger.org.hibernate.SQL = DEBUG, Console

#log4j.appender.Console=org.apache.log4j.RollingFileAppender
#log4j.appender.Console.File=c:/log/AdminServerInquiry.log
#log4j.appender.Console.MaxFileSize=20MB
#log4j.appender.Console.MaxBackupIndex=10

# \u63a7\u5236\u53f0\u8f93\u51faappender
log4j.appender.Console = org.apache.log4j.ConsoleAppender
log4j.appender.Console.Target = System.out
log4j.appender.Console.layout = org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern =[wyz] %d{yyyy/MM/dd HH\:mm\:ss,SSS}, %-5p, [%m], at %l%n